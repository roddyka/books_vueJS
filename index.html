<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My books</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
</head>
<body>
<div class="container" id="hello">
  <div class="row">
    <h1>{{ msg }}</h1>
    <input type="text" class="form-control" v-model="msg">
  </div>
  <div class="row">
    <h1>My List</h1>
    <ul>
      <li v-for="people in peoples">
        {{people.name}}
      </li>
    </ul>
  </div>
  <div class="row">
    <h1>My List Elements</h1>
    <input class="form-control" type="text" v-model="newElement" v-on:keyup.enter="addElement">
    <ul>
      <li v-for="element in elements">
        {{element.title}}
        <a href="#" class="btn btn-warning" v-on:click="removeElement($event,$index)">X</a>
      </li>
    </ul>
  </div>
  <div class="row">
    <h1>v-on</h1>
    <button class="btn btn-success" v-on:click="myClick">Click</button>
    <button class="btn btn-success" @click="myClick">@Click</button>
    <input type="text" @keyup="myKeyUp" placeholder="myKeyUp">
    <input type="text" @keyup.enter="myKeyUp" placeholder="myKeyUp.enter">
    <input type="text" @keyup.13="myKeyUp" placeholder="myKeyUp.13">
  </div>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script src="node_modules/vue-resource/dist/vue-resource.js"></script>
<script src="js/app.js"></script>
</body>
</html>
